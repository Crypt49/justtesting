<div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px;">
    <div style="max-width: 1200px; margin: 0 auto;">
        <header style="text-align: center; color: white; margin-bottom: 40px;">
            <h1 style="font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">üéØ Find Work</h1>
            <p style="font-size: 1.2rem; opacity: 0.9;">Discover micro tasks that match your skills and start earning today</p>
        </header>

        <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 30px;">
            <div style="display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;">
                <input type="text" id="searchInput" placeholder="Search for tasks..." style="flex: 1; min-width: 250px; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                <button onclick="filterTasks()" style="padding: 15px 35px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer;">Search</button>
            </div>

            <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;" id="categories">
                <button onclick="filterByCategory('all', this)" style="padding: 10px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: 2px solid #667eea; border-radius: 25px; cursor: pointer; font-size: 0.95rem; font-weight: 500;">All Tasks</button>
                <button onclick="filterByCategory('influencer', this)" style="padding: 10px 20px; background: #f5f5f5; border: 2px solid #e0e0e0; border-radius: 25px; cursor: pointer; font-size: 0.95rem; font-weight: 500;">Influencers</button>
                <button onclick="filterByCategory('social-media', this)" style="padding: 10px 20px; background: #f5f5f5; border: 2px solid #e0e0e0; border-radius: 25px; cursor: pointer; font-size: 0.95rem; font-weight: 500;">Social Media</button>
                <button onclick="filterByCategory('design', this)" style="padding: 10px 20px; background: #f5f5f5; border: 2px solid #e0e0e0; border-radius: 25px; cursor: pointer; font-size: 0.95rem; font-weight: 500;">Designers</button>
                <button onclick="filterByCategory('blogging', this)" style="padding: 10px 20px; background: #f5f5f5; border: 2px solid #e0e0e0; border-radius: 25px; cursor: pointer; font-size: 0.95rem; font-weight: 500;">Bloggers</button>
                <button onclick="filterByCategory('development', this)" style="padding: 10px 20px; background: #f5f5f5; border: 2px solid #e0e0e0; border-radius: 25px; cursor: pointer; font-size: 0.95rem; font-weight: 500;">Developers</button>
                <button onclick="filterByCategory('coaching', this)" style="padding: 10px 20px; background: #f5f5f5; border: 2px solid #e0e0e0; border-radius: 25px; cursor: pointer; font-size: 0.95rem; font-weight: 500;">Life Coaches</button>
                <button onclick="filterByCategory('training', this)" style="padding: 10px 20px; background: #f5f5f5; border: 2px solid #e0e0e0; border-radius: 25px; cursor: pointer; font-size: 0.95rem; font-weight: 500;">Trainers</button>
                <button onclick="filterByCategory('trading', this)" style="padding: 10px 20px; background: #f5f5f5; border: 2px solid #e0e0e0; border-radius: 25px; cursor: pointer; font-size: 0.95rem; font-weight: 500;">Trading</button>
            </div>
        </div>

        <div id="tasksGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; margin-top: 30px;"></div>
    </div>
</div>

<script>
    const tasks = [
        {
            id: 1,
            category: 'influencer',
            title: 'Instagram Story Promotion',
            description: 'Post a promotional story on your Instagram account with provided content and hashtags.',
            price: '$25',
            difficulty: 'easy',
            duration: '1 hour',
            slots: 5
        },
        {
            id: 2,
            category: 'social-media',
            title: 'Facebook Group Management',
            description: 'Moderate a Facebook group, respond to members, and post daily engaging content.',
            price: '$150',
            difficulty: 'medium',
            duration: '1 week',
            slots: 2
        },
        {
            id: 3,
            category: 'design',
            title: 'Logo Design for Startup',
            description: 'Create 3 unique logo concepts for a new tech startup with modern aesthetics.',
            price: '$200',
            difficulty: 'medium',
            duration: '3 days',
            slots: 1
        },
        {
            id: 4,
            category: 'blogging',
            title: 'SEO Optimized Blog Article',
            description: 'Write a 1500-word SEO-optimized article on digital marketing trends.',
            price: '$80',
            difficulty: 'medium',
            duration: '2 days',
            slots: 3
        },
        {
            id: 5,
            category: 'development',
            title: 'WordPress Plugin Customization',
            description: 'Customize an existing WordPress plugin to add specific functionality.',
            price: '$300',
            difficulty: 'hard',
            duration: '5 days',
            slots: 1
        },
        {
            id: 6,
            category: 'coaching',
            title: 'Career Consultation Session',
            description: 'Provide a 1-hour career coaching session for young professionals.',
            price: '$75',
            difficulty: 'easy',
            duration: '1 hour',
            slots: 10
        },
        {
            id: 7,
            category: 'training',
            title: 'Fitness Training Video Series',
            description: 'Create 5 workout videos for beginners with exercise demonstrations.',
            price: '$250',
            difficulty: 'medium',
            duration: '1 week',
            slots: 2
        },
        {
            id: 8,
            category: 'trading',
            title: 'Market Analysis Report',
            description: 'Analyze current stock market trends and provide a detailed report with recommendations.',
            price: '$180',
            difficulty: 'hard',
            duration: '2 days',
            slots: 1
        },
        {
            id: 9,
            category: 'influencer',
            title: 'YouTube Video Collaboration',
            description: 'Feature a product in your YouTube video with honest review and demonstration.',
            price: '$500',
            difficulty: 'medium',
            duration: '3 days',
            slots: 1
        },
        {
            id: 10,
            category: 'design',
            title: 'Social Media Graphics Pack',
            description: 'Design 10 Instagram post templates with brand colors and messaging.',
            price: '$120',
            difficulty: 'easy',
            duration: '2 days',
            slots: 4
        },
        {
            id: 11,
            category: 'development',
            title: 'Mobile App Bug Fixes',
            description: 'Fix 5 minor bugs in an existing React Native mobile application.',
            price: '$200',
            difficulty: 'medium',
            duration: '3 days',
            slots: 2
        },
        {
            id: 12,
            category: 'social-media',
            title: 'TikTok Content Strategy',
            description: 'Develop a 30-day content strategy for TikTok with video ideas and posting schedule.',
            price: '$175',
            difficulty: 'medium',
            duration: '4 days',
            slots: 1
        }
    ];

    let currentCategory = 'all';
    let filteredTasks = [...tasks];

    function renderTasks(tasksToRender) {
        const grid = document.getElementById('tasksGrid');
        
        if (tasksToRender.length === 0) {
            grid.innerHTML = '<div style="text-align: center; color: white; font-size: 1.2rem; padding: 60px 20px; background: rgba(255,255,255,0.1); border-radius: 15px;">No tasks found. Try a different category or search term.</div>';
            return;
        }

        grid.innerHTML = tasksToRender.map(task => {
            const difficultyColors = {
                easy: 'background: #d4edda; color: #155724;',
                medium: 'background: #fff3cd; color: #856404;',
                hard: 'background: #f8d7da; color: #721c24;'
            };

            return `
                <div style="background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.3s;" onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 10px 30px rgba(0,0,0,0.2)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 5px 20px rgba(0,0,0,0.1)';">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                        <span style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: 600;">${getCategoryName(task.category)}</span>
                        <span style="font-size: 1.5rem; font-weight: 700; color: #2ecc71;">${task.price}</span>
                    </div>
                    <h3 style="font-size: 1.3rem; font-weight: 700; margin-bottom: 10px; color: #2c3e50;">${task.title}</h3>
                    <p style="color: #7f8c8d; line-height: 1.6; margin-bottom: 15px;">${task.description}</p>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap; font-size: 0.9rem; color: #95a5a6; margin-bottom: 15px;">
                        <span>‚è±Ô∏è ${task.duration}</span>
                        <span>üë• ${task.slots} slots available</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; padding-top: 15px; border-top: 1px solid #ecf0f1;">
                        <span style="padding: 5px 12px; border-radius: 15px; font-size: 0.85rem; font-weight: 600; ${difficultyColors[task.difficulty]}">${task.difficulty.toUpperCase()}</span>
                        <button onclick="applyForTask(${task.id})" style="padding: 10px 25px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">Apply Now</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function getCategoryName(category) {
        const names = {
            'influencer': 'Influencer',
            'social-media': 'Social Media',
            'design': 'Design',
            'blogging': 'Blogging',
            'development': 'Development',
            'coaching': 'Coaching',
            'training': 'Training',
            'trading': 'Trading'
        };
        return names[category] || category;
    }

    function filterByCategory(category, button) {
        currentCategory = category;
        
        const buttons = document.querySelectorAll('#categories button');
        buttons.forEach(btn => {
            btn.style.background = '#f5f5f5';
            btn.style.color = '#000';
            btn.style.borderColor = '#e0e0e0';
        });
        
        button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        button.style.color = 'white';
        button.style.borderColor = '#667eea';

        if (category === 'all') {
            filteredTasks = [...tasks];
        } else {
            filteredTasks = tasks.filter(task => task.category === category);
        }

        renderTasks(filteredTasks);
    }

    function filterTasks() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        let tasksToSearch = currentCategory === 'all' 
            ? tasks 
            : tasks.filter(task => task.category === currentCategory);

        if (searchTerm) {
            filteredTasks = tasksToSearch.filter(task => 
                task.title.toLowerCase().includes(searchTerm) ||
                task.description.toLowerCase().includes(searchTerm)
            );
        } else {
            filteredTasks = tasksToSearch;
        }

        renderTasks(filteredTasks);
    }

    function applyForTask(taskId) {
        const task = tasks.find(t => t.id === taskId);
        alert('You are applying for: ' + task.title + '\n\nIn a live implementation, this would open an application form or redirect to a detailed task page.');
    }

    document.getElementById('searchInput').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            filterTasks();
        }
    });

    renderTasks(tasks);
</script>
  </script>
</body>
</html>
